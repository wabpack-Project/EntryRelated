<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<a href="#/ddd" >hah</a>

<script>
	function pushHistory() {
		var state = {
			title: "title",
			url: "#"
		};
		window.history.pushState(state, "title", "#xx");
	}
	pushHistory();
	window.addEventListener("popstate", function(e) {
		console.log(e);
		alert("我监听到了浏览器的返回按钮事件啦");//根据自己的需求实现自己的功能
	}, false);
</script>

</body>
</html>
