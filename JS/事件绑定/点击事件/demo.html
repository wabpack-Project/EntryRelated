<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>js中的点击事件（click）的实现方式</title>
</head>
<body>
<!-- 第三种方式-->
<button id="btn" onclick="threeFn()">点我</button>

<script type="text/javascript">
	var btn = document.getElementById("btn");

	// 第一种 通过点击事件
	btn.onclick = function(){
		alert("这是第一种点击方式");
	}

	// 第二种 监听点击事件
	btn.addEventListener('click', function(){
		alert("这是第二中点击方式");
	})

	// 第三种 通过方法响应点击事件
	function threeFn(){
		alert("这是第三种点击方式");
	}
</script>
</body>
</html>
