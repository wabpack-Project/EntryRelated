<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  // 原型式继承
  function inheritObject(o) {
	// 声明一个过渡函数对象
	function F() {

	}
	// 过渡对象的原型继承父对象
	F.prototype = o;
	// 返回过渡对象的一个实例，该实例的原型继承可父对象
	return new F();
  }
  
  // 寄生式继承
  // 声明基对象
  var book = {
    name: "js book",
    alikeBook: ["css book", "html book"]
  }
  
  function createBook(obj) {
    // 通过原型继承方式创建新对象
    var o = new inheritObject(obj);
    // 扩展新对象
    o.getName = function () {
      console.log("getName", obj.name);
      return obj.alikeBook;
	}
    // 返回扩展后的新对象
    return o;
  }
  
  var _book = createBook(book);
  _book.name = "aaa";
  _book.alikeBook.push("js book");
  console.log(_book);
  console.log(_book.name);
  console.log(_book.alikeBook);
  console.log(_book.getName);
  console.log("getName", _book.getName());
  console.log(book);
  console.log(book.name);
  console.log(book.alikeBook);
  console.log(book.getName);
  
</script>

</body>
</html>
