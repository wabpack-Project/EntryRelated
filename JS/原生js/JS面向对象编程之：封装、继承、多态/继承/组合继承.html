<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 组合继承 声明父类
  function SuperClass(name) {
	// 引用类型共有属性
	this.books = ["html", "js", "css"];
	// 值类型共有属性
	this.name = name;
  }
  
  // 为父类添加共有方法
  SuperClass.prototype.getName = function () {
    console.log(this.name);
  }
  
  // 声明子类
  function SubClass(name, time) {
    // 构造函数式继承父类name属性
    SuperClass.call(this, name);
    // 子类中新增共有属性
    this.time = time;
  }
  
  // 类式继承  子类原型继承父类
  SubClass.prototype = new SuperClass();
  
  // 子类原型方法
  SubClass.prototype.getTime1 = function () {
    console.log(this.time);
  };

	SubClass.prototype = {
		aa: function () {
          console.log("aa");
				},
			bb: function () {
				console.log("bb");
			},
			getTime : function () {
				console.log(this.time);
			}
    }
  
  var instance1 = new SubClass("js book", 2014);
  instance1.books.push("设计模式");

	console.log(instance1.getTime);
	console.log(instance1.aa);
	
  console.log(instance1.books);
	
	
  instance1.getTime();
  instance1.getName();
  
  var instance2 = new SubClass("css book", 2013);
  console.log(instance2.books);
  console.log(instance1.books);
  instance2.getTime();
  instance2.getName();
  
  
  
  /**
   *  组合式继承，子类继承父类属性和方法
   *
   * */
  
  
  
</script>

</body>
</html>
