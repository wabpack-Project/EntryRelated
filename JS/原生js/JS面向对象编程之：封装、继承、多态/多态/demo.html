<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  function Add() {
    // 无参数算法
    function zero() {
      return 10;
	}
    // 一个参数算法
    function one(num) {
      return 10 + num;
	}
    // 两个参数算法
    function two(num1, num2) {
      return num1 + num2;
	}
    // 相加共有方法
    this.add = function () {
      var arg = arguments,
        len = arg.length;
      switch (len) {
        // 如果没有参数
        case 0:
          return zero();
        // 如果只有一个参数
        case 1:
          return one(arg[0]);
        // 如果有两个参数
        case 2:
          return two(arg[0], arg[1]);
	  }
	}
    //
  }
  
  // 实例化类
  var A = new Add();
  // 测试
  console.log(A.add());
  console.log(A.add(5));
  console.log(A.add(6, 7));
  
  console.log("------------------------------------------------");


  function singStart(animal){
	if (animal instanceof Duck) {
	  console.log('嘎嘎嘎');
	} else if (animal instanceof Chicken) {
	  console.log('咯咯咯');
	}
	
  }

  function Duck(){}
  function Chicken(){}
  singStart(new Duck());  // 嘎嘎嘎
  singStart(new Chicken());  // 咯咯咯
  
</script>

</body>
</html>
