<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  // 使用 __proto__
  var obj = {
    bb: 11
  };
  // obj.key = "ss";
  // console.log(-0, obj);
  var descriptor = Object.create(null); // 没有继承的属性
  // 默认没有 enumerable，没有 configurable，没有 writable
  descriptor.value = 'static';
  Object.defineProperty(obj, 'key', descriptor);
  obj.bb = "ss";
  console.log(0, obj);
  // 显式
  Object.defineProperty(obj, "key", {
	enumerable: false,
	configurable: false,
	writable: false,
	// value: "static"
  });
  obj.bb = "ss";
  console.log(1, obj);
  // 循环使用同一对象
  function withValue(value) {
	var d = withValue.d || (
	  withValue.d = {
		enumerable: false,
		writable: false,
		configurable: false,
		value: null
	  }
	);
	d.value = value;
	return d;
  }

  
  
  // ... 并且 ...
  Object.defineProperty(obj, "key", withValue("static"));
  
  // 如果 freeze 可用, 防止代码添加或删除对象原型的属性
  // （value, get, set, enumerable, writable, configurable）
  // (Object.freeze||Object)(Object.prototype);
  
  console.log(obj);

  obj.key = "ss";
  console.log(obj);
  // Object.defineProperty(obj, "key", withValue("ss"));
  
  // obj.bb = 55;
</script>

</body>
</html>
